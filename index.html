<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes, maximum-scale=5" />
    <title>Portfolio de Arquitetura - Emanuelle De Andrade</title>
    <meta name="description" content="Portfolio da arquiteta Emanuelle De Andrade, apresentando projetos arquitetônicos inovadores e sustentáveis." />
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Favicon e ícones para diversos dispositivos -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#e0758a">
    <meta name="msapplication-TileColor" content="#f8f5f0">
    <meta name="theme-color" content="#f8f5f0">
    
    <!-- Fontes e outros recursos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Prevenir comportamentos indesejados em dispositivos móveis -->
    <style>
      /* Remover highlight de toque em elementos interativos */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Melhorar comportamento de scroll */
      html, body {
        height: 100%;
        overscroll-behavior: none;
      }
      
      /* Permitir scroll em dispositivos móveis */
      @media (max-width: 767px) {
        body {
          position: static !important;
          height: auto !important;
          overflow-y: auto !important;
          overscroll-behavior-y: none;
        }
      }
      
      /* Em desktop, manter comportamento de livro */
      @media (min-width: 768px) {
        body {
          position: fixed;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
      }
      
      /* Permitir scroll quando visualizando detalhes do projeto */
      html.viewing-project-detail body {
        position: static !important;
        height: auto !important;
        overflow: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
